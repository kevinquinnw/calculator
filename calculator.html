<html> 
<head>
   <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>

<div class = "container">
    <form name = "calculator">
        <table>
           <tr>
              <td colspan="4">
                 <input type="text" name="display" class="display" disabled>
              </td>
           </tr>
           <tr>
              <td class = "row-design"><button class="buttons" type="button" name="one" value="1" onclick="calculator.display.value += '1'">1</td>
              <td class = "row-design"><button class="buttons" type="button" name="two" value="2" onclick="calculator.display.value += '2'">2</td>
              <td class = "row-design"><button class="buttons" type="button" name="three" value="3" onclick="calculator.display.value += '3'">3</td>
              <td class = "row-design"><button class="buttons" type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'">+</td>
           </tr>
           <tr>
              <td class = "row-design"><button class="buttons" type="button" name="four" value="4" onclick="calculator.display.value += '4'">4</td>
              <td class = "row-design"><button class="buttons" type="button" name="five" value="5" onclick="calculator.display.value += '5'">5</td>
              <td class = "row-design"><button class="buttons" type="button" name="six" value="6" onclick="calculator.display.value += '6'">6</td>
              <td class = "row-design"><button class="buttons" type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'">-</td>
           </tr>
           <tr>
              <td class = "row-design"><button class="buttons" type="button" name="seven" value="7" onclick="calculator.display.value += '7'">7</td>
              <td class = "row-design"><button class="buttons" type="button" name="eight" value="8" onclick="calculator.display.value += '8'">8</td>
              <td class = "row-design"><button class="buttons" type="button" name="nine" value="9" onclick="calculator.display.value += '9'">9</td>
              <td class = "row-design"><button class="buttons" type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'">*</td>
           </tr>
           <tr>
              <td class = "row-design"><button class="buttons" type="button" class="clear" name="clear" value="c" onclick="calculator.display.value = ''">c</td>
              <td class = "row-design"><button class="buttons" type="button" name="zero" value="0" onclick="calculator.display.value += '0'">0</td>
              <td class = "row-design"><button class="buttons" type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)">=</button>
              <td class = "row-design"><button class="buttons" type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'">/</td>
            </tr>
        </table>
     </form>
</div>
</body>
</html>
